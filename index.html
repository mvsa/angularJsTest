<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica" ng-controller="listaTelefonicaCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{app}}</title>
    <script src="lib/angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <style>
            .jumbotron{
                width: 400px;
                text-align:center;
                margin-top: 20px;
                margin-right: auto;
                margin-left: auto;
            }

            .table{
                margin-top: 20px;
            }
            .form-control{
                margin-bottom: 5px;
            }

            .selecionado{
                background-color: yellow;
            }

            .negrito{
                font-weight: bold;
            }
        
    </style> 

    <script>
        angular.module("listaTelefonica",[]);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome:"Pedro", telefone:"3423423", cor: "blue"},
                {nome:"Pedro", telefone:"3423423",cor: "yellow"},
                {nome:"Pedro", telefone:"3423423", cor: "green"},
            ];

            $scope.operadoras = [
                {nome:"Oi", codigo:14, categoria:"Celular"},
                {nome:"Vivo", codigo:15, categoria:"Celular"},
                {nome:"Tim", codigo:16, categoria:"Celular"},
                {nome:"gvt", codigo:17, categoria:"Fixo"},
                {nome:"Net", codigo:18, categoria:"Fixo"},
            ];

            $scope.adicionarContato = function(contato){
                $scope.contatos.push(contato);
                delete $scope.contato;
              
            };

            $scope.apagarContatos = function (contatos){
             $scope.contatos =  contatos.filter(function(contato){
                      if (!contato.selecionado) return contato;
                });
            };
            //essa função n está otimizada, prejudiva perfomance
            $scope.isContatoSelecionado = function(contatos){
                return contatos.some(function(contato){
                    return contato.selecionado;
                });
            }

        });
        

    </script>
</head>
<body>
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table ng-show="contatos.length > 0" class="table ">
            <tr>
                 <th></th>   
                <th>Nome</th>
                <th>Phone</th>
                <th>Operadora</th>
                <th></th>
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td><div style="width:20px;height: 20px;" ng-style="{'background-color':contato.cor}" ></div></td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model = "contato.telefone" placeholder="Telefone"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
            <option value="">Selecione uma Operadora</option>   
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled= "!contato.nome || !contato.telefone">Adicionar</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)" >Apagar</button>
    </div>
    <div ng-include="'footer.html'"></div> 


</body>
</html>
